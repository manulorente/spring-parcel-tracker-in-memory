<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    
    <div th:if="${username}">
        <h2>Welcome, <span th:text="${username}">User</span></h2>   
        <form th:action="@{/comments/create}" th:object="${comment}" method="post">
            <textarea name="description" th:field="*{description}" placeholder="Enter your comment" required></textarea><br>
            <input type="number" name="rating" th:field="*{rating}" placeholder="Rating" min="1" max="5" required><br>
            <button type="submit">Add Comment</button>
        </form>
    </div>

    <h2>All Comments</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Rating</th>
            <th>Description</th>
        </tr>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.user.username}"></td>
            <td th:text="${#dates.format(comment.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${comment.rating}"></td>
            <td th:text="${comment.description}"></td>
        </tr>
    </table>

    <div th:if="${username == null}">
        <p>You need to <a th:href="@{/login}">login</a> to add a comment.</p>
    </div>
</body>
</html>
