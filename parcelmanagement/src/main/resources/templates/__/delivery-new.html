<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status</title>
</head>
<body>
    <h1>Delivery Details</h1>
    
    <div>
        <h2>Delivery Form</h2>
        
        <form th:action="@{/deliveries/create}" th:object="${delivery}" method="post">  
            <h3>Packet Information</h3>
            <div>
                <label for="packetType">Type:</label>
                <select id="packetType" th:field="*{packet.packetType}">
                    <option th:value="ENVELOPE" th:selected="${packet != null and packet.packetType == 'ENVELOPE'}">ENVELOPE</option>
                    <option th:value="BOX" th:selected="${packet != null and packet.packetType == 'BOX'}">BOX</option>
                    <option th:value="DOCUMENT" th:selected="${packet != null and packet.packetType == 'DOCUMENT'}">DOCUMENT</option>
                </select>
            </div>
            <div>
                <label for="packetWeight">Weight:</label>
                <input type="number" id="packetWeight" th:field="*{packet.packetWeight}" />
            </div>
            <div>
                <label for="packetHeight">Height:</label>
                <input type="number" id="packetHeight" th:field="*{packet.packetHeight}" />
            </div>
            <div>
                <label for="packetWidth">Width:</label>
                <input type="number" id="packetWidth" th:field="*{packet.packetWidth}" />
            </div>
            <div>
                <label for="packetLength">Length:</label>
                <input type="number" id="packetLength" th:field="*{packet.packetLength}" />
            </div>
    
            <div>
                <label for="transportation">Transportation:</label>
                <select id="transportation" th:field="*{transportation}">
                    <option th:value="STANDARD" th:selected="${transportation != null and transportation == 'STANDARD'}">STANDARD</option>
                    <option th:value="EXPRESS" th:selected="${transportation != null and transportation == 'EXPRESS'}">EXPRESS</option>
                    <option th:value="URGENT" th:selected="${transportation != null and transportation == 'URGENT'}">URGENT</option>
                </select>
            </div>
       
            <h3>Destination</h3>
            <div>
                <label for="destinationEmail">Email:</label>
                <input type="email" id="destinationEmail" th:field="*{destination.email}" />
            </div>
            <div>
                <label for="destinationFirstName">First Name:</label>
                <input type="text" id="destinationFirstName" th:field="*{destination.firstName}" />
            </div>
            <div>
                <label for="destinationLastName">Last Name:</label>
                <input type="text" id="destinationLastName" th:field="*{destination.lastName}" />
            </div>
            <div>
                <label for="destinationStreet">Street:</label>
                <input type="text" id="destinationStreet" th:field="*{destination.street}" />
            </div>
            <div>
                <label for="destinationCity">City:</label>
                <input type="text" id="destinationCity" th:field="*{destination.city}" />
            </div>
            <div>
                <label for="destinationZipCode">Zip Code:</label>
                <input type="text" id="destinationZipCode" th:field="*{destination.zipCode}" />
            </div>
            <div>
                <label for="destinationCountry">Country:</label>
                <input type="text" id="destinationCountry" th:field="*{destination.country}" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
</body>
</html>
