<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${packet} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Nuevo paquete</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>TIPO</label>
							<input th:field="*{type}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Peso</label>
							<input th:field="*{weight}" type="number" class="form-control">
						</div>
						<div class="form-group">
							<label>Altura</label>
							<input th:field="*{height}" type="number" class="form-control">
						</div>
						<div class="form-group">
							<label>Ancho</label>
							<input th:field="*{width}" type="number" class="form-control">
						</div>
						<div class="form-group">
							<label>Largo</label>
							<input th:field="*{length}" type="number" class="form-control">
						</div>
						<div class="form-group">
							<label>PAIS</label>
							<input th:field="*{country}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>EMAIL</label>
							<input th:field="*{email}" type="text" class="form-control">
						</div>

					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
