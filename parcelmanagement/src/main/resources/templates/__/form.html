<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario nuevo cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${address} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Nuevo cliente</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{firstName}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>APELLIDO</label>
							<input th:field="*{lastName}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>DIRECCION</label>
							<input th:field="*{street}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>CIUDAD</label>
							<input th:field="*{city}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>CODIGO POSTAL</label>
							<input th:field="*{zipCode}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>PAIS</label>
							<input th:field="*{country}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>EMAIL</label>
							<input th:field="*{email}" type="text" class="form-control">
						</div>

					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
