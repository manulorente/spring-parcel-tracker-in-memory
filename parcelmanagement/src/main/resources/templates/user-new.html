<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <h1>Add a New User</h1>
    <form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>

        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" th:field="*{role}"  required>
                <option value="ROLE_CUSTOMER">Customer</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{address.email}" />
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{address.firstName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{address.lastName}" />
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" th:field="*{address.street}" />
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{address.city}" />
        </div>
        <div>
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" th:field="*{address.zipCode}" />
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{address.country}" />
        </div>
        <div>
            <button type="submit">Add User</button>
        </div>
    </form>
</body>
</html>
