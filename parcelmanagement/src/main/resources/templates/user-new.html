<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>

    <link rel="shortcut icon" th:href="@{/favicon.svg}" type="image/svg+xml" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body id="top">
    <header th:replace="header :: header"></header>

    <main>
        <article>
            <section class="section hero" aria-label="user-registration" id="user-registration"
                th:style="'background-image: url(' + @{/img/hero-banner.jpg} + ')'">
                <div class="container">
                    <div class="hero-content">
                        <h2 class="h1 hero-title">
                            <span class="span">Registro de Usuario</span>
                        </h2>
                    </div>
                </div>
            </section>

            <section class="section user-registration" id="user-registration" aria-label="user-registration">
                <div class="container">
                    <h2 class="h2 section-title">Registrar usuario</h2>
                    <form th:action="@{/users/create}" th:object="${user}" method="post">
                        <div th:if="${errorMessage}" class="form-group">
                            <p th:style="'color: red;'" th:text="${errorMessage}"></p>
                        </div>
                        <div class="form-group">
                            <label for="username"><span>Nombre de usuario</span></label>
                            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password"><span>Contraseña</span></label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" />
                        </div>
                        <div class="form-group" th:if="${isUserAdmin ?: false}">
                            <label for="role"><span>Rol</span></label>
                            <select id="role" name="role" th:field="*{role}" class="form-control" required>
                                <option th:value="ROLE_CUSTOMER" th:selected="${user.role == 'ROLE_CUSTOMER'}">Cliente</option>
                                <option th:value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email"><span>Correo electrónico</span></label>
                            <input type="email" id="email" name="email" th:field="*{address.email}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="firstName"><span>Primer apellido</span></label>
                            <input type="text" id="firstName" name="firstName" th:field="*{address.firstName}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="lastName"><span>Segundo apellido</span></label>
                            <input type="text" id="lastName" name="lastName" th:field="*{address.lastName}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="street"><span>Calle</span></label>
                            <input type="text" id="street" name="street" th:field="*{address.street}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="city"><span>Ciudad</span></label>
                            <input type="text" id="city" name="city" th:field="*{address.city}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="zipCode"><span>Código postal</span></label>
                            <input type="text" id="zipCode" name="zipCode" th:field="*{address.zipCode}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="country"><span>País</span></label>
                            <input type="text" id="country" name="country" th:field="*{address.country}" class="form-control" />
                        </div>
                        <div class="button-container">
                            <button type="submit" class="btn-outline">Enviar</button>
                        </div>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <footer th:replace="footer :: footer"></footer>

    <a href="#top" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
        <ion-icon name="chevron-up"></ion-icon>
    </a>
    <script src="./js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
