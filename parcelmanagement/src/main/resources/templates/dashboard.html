<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>Welcome, <span th:text="${username}">User</span></h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.address.email}"></td>
            <td th:text="${user.address.firstName}"></td>
            <td th:text="${user.address.lastName}"></td>
            <td th:text="${user.address.street} + ', ' + ${user.address.city} + ' ' + ${user.address.zipCode} + ' ' + ${user.address.country}"></td>
            <td>
                <form th:action="@{'/users/' + ${user.username} + '/edit'}" method="get" style="display:inline">
                    <button type="submit">Edit</button>
                </form>   
                <div th:if="${user.username != username}">           
                    <form th:action="@{'/users/' + ${user.username} + '/delete'}" method="post" style="display:inline">
                        <button type="submit">Delete</button>
                    </form>
                </div>  
            </td>
        </tr>
    </table>
    <div th:if="${useradmin}">
        <form th:action="@{'/users/create'}" method="get" style="display:inline">
            <button type="submit">Create New User</button>
        </form>
    </div>
    <br>          
    <div>
        <form th:action="@{/deliveries/track}" method="post">
            <label for="deliveryId"></label>
            <input type="text" id="deliveryId" placeholder="Enter delidery ID" name="deliveryId" required>
            <button type="submit">View status</button>
        </form>
        <br>          
        <div th:if="${errorMessage}">
            <p th:style="'color: red;'" th:text="${errorMessage}"></p>
        </div>
        <br>          
        <button type="button" onclick="location.href='@{/#}'">Create delivery</button>
    </div>
</body>
</html>
