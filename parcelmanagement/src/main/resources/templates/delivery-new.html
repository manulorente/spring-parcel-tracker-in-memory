<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Entrega</title>

    <link rel="shortcut icon" th:href="@{/favicon.svg}" type="image/svg+xml" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body id="top">
    <header th:replace="header :: header"></header>

    <main>
        <article>
            <section class="section hero" aria-label="delivery-registration" id="delivery-registration"
                th:style="'background-image: url(' + @{/img/hero-banner.jpg} + ')'">
                <div class="container">
                    <div class="hero-content">
                        <h2 class="h1 hero-title">
                            <span class="span">Registro del envío</span>
                        </h2>
                    </div>
                </div>
            </section>

            <section class="section delivery-registration" id="delivery-registration" aria-label="delivery-registration">
                <div class="container">
                    <h2 class="h2 section-title">Detalles del envío </h2>
                    <form th:action="@{/deliveries/create}" th:object="${delivery}" method="post">
                        <div th:if="${errorMessage}" class="form-group">
                            <p th:style="'color: red;'" th:text="${errorMessage}"></p>
                        </div>
                        <br>
                        <h3 class="h3">Información del Paquete</h3>
                        <div class="form-group">
                            <label for="packetType"><span>Tipo</span></label>
                            <select id="packetType" th:field="*{packet.packetType}" class="form-control">
                                <option th:value="ENVELOPE" th:selected="${packet != null and packet.packetType == 'ENVELOPE'}">SOBRE</option>
                                <option th:value="BOX" th:selected="${packet != null and packet.packetType == 'BOX'}">CAJA</option>
                                <option th:value="DOCUMENT" th:selected="${packet != null and packet.packetType == 'DOCUMENT'}">DOCUMENTO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="packetWeight"><span>Peso (Kg)</span></label>
                            <input type="number" id="packetWeight" th:field="*{packet.packetWeight}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="packetHeight"><span>Altura (cm)</span></label>
                            <input type="number" id="packetHeight" th:field="*{packet.packetHeight}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="packetWidth"><span>Ancho (cm)</span></label>
                            <input type="number" id="packetWidth" th:field="*{packet.packetWidth}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="packetLength"><span>Longitud (cm)</span></label>
                            <input type="number" id="packetLength" th:field="*{packet.packetLength}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="transportation"><span>Transporte</span></label>
                            <select id="transportation" th:field="*{transportation}" class="form-control">
                                <option th:value="STANDARD" th:selected="${transportation != null and transportation == 'STANDARD'}">ESTÁNDARD (7 días) </option>
                                <option th:value="EXPRESS" th:selected="${transportation != null and transportation == 'EXPRESS'}">EXPRÉS (3 días)</option>
                                <option th:value="URGENT" th:selected="${transportation != null and transportation == 'URGENT'}">URGENTE (1 dia)</option>
                            </select>
                        </div>

                        <h3 class="h3">Dirección de Destino</h3>
                        <div class="form-group">
                            <label for="destinationEmail"><span>Correo electrónico</span></label>
                            <input type="email" id="destinationEmail" th:field="*{destination.email}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="destinationFirstName"><span>Nombre</span></label>
                            <input type="text" id="destinationFirstName" th:field="*{destination.firstName}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="destinationLastName"><span>Apellido</span></label>
                            <input type="text" id="destinationLastName" th:field="*{destination.lastName}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="destinationStreet"><span>Calle</span></label>
                            <input type="text" id="destinationStreet" th:field="*{destination.street}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="destinationCity"><span>Ciudad</span></label>
                            <input type="text" id="destinationCity" th:field="*{destination.city}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="destinationZipCode"><span>Código Postal</span></label>
                            <input type="text" id="destinationZipCode" th:field="*{destination.zipCode}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="destinationCountry"><span>País</span></label>
                            <input type="text" id="destinationCountry" th:field="*{destination.country}" class="form-control" />
                        </div>

                        <div class="button-container">
                            <button type="submit" class="btn-outline">Enviar</button>
                        </div>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <footer th:replace="footer :: footer"></footer>

    <a href="#top" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
        <ion-icon name="chevron-up"></ion-icon>
    </a>
    <script src="./js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
