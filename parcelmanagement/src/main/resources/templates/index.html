<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Management System</title>
</head>
<body>
    <main role="main" class="container">
        <div class="starter-template">
            <h1>Welcome to the Parcel Management System</h1>
            <form th:action="@{/deliveries/view}" method="post">
                <label for="deliveryId"></label>
                <input type="text" id="deliveryId" placeholder="Enter delidery ID" name="deliveryId" required>
                <button type="submit">View status</button>
            </form>
            <br>          
            <div th:if="${errorMessage}">
                <p th:style="'color: red;'" th:text="${errorMessage}"></p>
            </div>
            <br>          
            <form th:action="@{/deliveries/create}" method="get" style="display:inline">
                <button type="submit">Create delivery</button>
            </form>  
            <form th:action="@{/login}" method="get" style="display:inline">
                <button type="submit">Log in</button>   
            </form>
            <form th:action="@{/comments/view}" method="get" style="display:inline">
                <button type="submit">Reviews</button>
            </form>  
        </div>
    </main>
</body>
</html>
